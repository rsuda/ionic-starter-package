<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="ios">
      <ion-back-button defaultHref="/" text="">

      </ion-back-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <ion-item class="ion-text-center" lines="none">
      <ion-label>
        <h1>I-29: Pacific Junction NB Rest Area</h1>
        <h1>Rest Area</h1>
      </ion-label>
    </ion-item>

    <!--Unchanged-->
    <!--Required to change-->
    <ion-item class="ion-text-center" lines="none">
      <ion-label>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </ion-label>
    </ion-item>

    <!--Changed-->
    <ion-item class="ion-text-center" lines="none">
      <ion-label>
        <ion-icon color="warning" name="star"></ion-icon>
        <ion-icon color="warning" name="star"></ion-icon>
        <ion-icon color="warning" name="star"></ion-icon>
        <ion-icon color="warning" name="star"></ion-icon>
        <ion-icon color="warning" name="star"></ion-icon>
      </ion-label>
    </ion-item>

    <ion-item class="ion-text-center" lines="none">
      <ion-label>
        Click Stars to Rate
      </ion-label>
    </ion-item>

    <ion-list-header>
      Additional Feedback
    </ion-list-header>

    <!--Each question is required before submitting-->
    <div *ngFor="let question of questions">
      <ion-radio-group id="rdg<NameOfTheRadioGroup>" mode="md" required>

        <ion-item lines="none">
          <ion-label>{{question.question}}</ion-label>
        </ion-item>

        <ion-item id="itm<NameOfTheItem>" lines="none">
          <ion-label>Yes</ion-label>
          <ion-radio slot="start" value="yes"></ion-radio>
        </ion-item>

        <ion-item id="itm<NameOfTheItem>" lines="none">
          <ion-label>No</ion-label>
          <ion-radio slot="start" value="no"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>

    <!--Optional-->
    <ion-item>
      <ion-textarea
      placeholder="Additional comments"
      rows="3"
      auto-grow>
      </ion-textarea>
    </ion-item>

    <ion-item lines="none">
      <ion-label text-wrap>Comments will be recieved by Werner and passed to location representatives if appropriate</ion-label>
    </ion-item>

    <!--Disabled until radio buttons and rating is complete-->
    <div class="ion-text-center">
      <ion-button color="primary" type="submit" disabled>
        SUBMIT
      </ion-button>
    </div>

  </form>

</ion-content>
