<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="changeIcon('home')">
      <ion-icon [hidden]="activeHomepage" src="./assets/icons/home.svg"></ion-icon>
      <ion-icon [hidden]="!activeHomepage" src="./assets/icons/home-selected.svg"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2" (click)="changeIcon('pay')">
      <ion-icon [hidden]="activePaypage" src="./assets/icons/pay.svg"></ion-icon>
      <ion-icon [hidden]="!activePaypage" src="./assets/icons/pay-selected.svg"></ion-icon>
      <ion-label>Pay</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3" (click)="changeIcon('map')">
      <ion-icon [hidden]="activeMappage" src="./assets/icons/map.svg"></ion-icon>
      <ion-icon [hidden]="!activeMappage" src="./assets/icons/map-selected.svg"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab4" (click)="changeIcon('jobs')">
      <ion-icon [hidden]="activeJobspage" src="./assets/icons/job.svg"></ion-icon>
      <ion-icon [hidden]="!activeJobspage" src="./assets/icons/job-selected.svg"></ion-icon>
      <ion-label>Jobs</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="more" (click)="changeIcon('more')">
      <ion-icon [hidden]="activeMorepage" src="../../assets/icons/more.svg"></ion-icon>
      <ion-icon [hidden]="!activeMorepage" src="../../assets/icons/more-selected.svg"></ion-icon>
      <ion-label>More</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
