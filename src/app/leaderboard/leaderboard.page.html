<ion-header  mode="md">
  <ion-toolbar mode="md">
      <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title><img src="../../../../assets/Drive_Werner_Logo.png"></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/werner-points" text="" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Leaderboard</ion-title>
  </ion-toolbar>
  <ion-segment style="justify-content: start;" id="sg<NameOfTheSegment>" mode="md" value="safe-miles">
    <ion-segment-button id="sgb<NameOfTheSegmentButton>" value="safe-miles">
      <ion-label id="lbl<NameOfTheLabel>">Safe Miles</ion-label>
    </ion-segment-button>
    <ion-segment-button id="sgb<NameOfTheSegmentButton>" value="on-time">
      <ion-label id="lbl<NameOfTheLabel>">On Time</ion-label>
    </ion-segment-button>
    <ion-segment-button id="sgb<NameOfTheSegmentButton>" value="inspections">
      <ion-label id="lbl<NameOfTheLabel>">Inspections</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-card style="background-color: #F8F8F8; border: none;">
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center;">
          <div style="font-size: 14px; color: #7f7f7f; font-weight: 500;">
            Your Ranking
          </div>
          <div style="color: black; font-size: 16px; font-weight: 500;">
            #15/162
          </div>
        </ion-col>
        <ion-col style="text-align: center;">
          <div>
            Cost Division
          </div>
          <div style="color: black; font-size: 16px; font-weight: 500;">
            Dedicated Fleet
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-list lines="full">
    <ion-item *ngFor="let item of people">
      <div slot="start" class="rank">{{item.rank}}</div>
      <ion-avatar slot="start">
        <img [src]="item.image">
      </ion-avatar>
      <ion-label class="name">{{item.name}}</ion-label>
      <ion-label slot="end" class="points" style="vertical-align: middle !important; text-align: center;">
        <ion-icon src="../../../../assets/icons/werner-points.svg" class="icon"></ion-icon>
        {{item.points}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
