<ion-header>
  <ion-toolbar>
    <ion-title>Pay Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2" text="" (click)="dismiss()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider style="height: 42px; text-transform: uppercase; background-color: #f2f2f2; color: #7f7f7f; font-weight: 400;">
      Statement of Earnings
    </ion-item-divider>
    <ion-item lines="full" *ngFor="let item of detail">
      <ion-label style="color: #7f7f7f; font-size: 15px;">{{item.title}}</ion-label>
      <ion-label style="color: black; font-size: 17px; font-weight: 500" slot="end">{{item.data}}</ion-label>
    </ion-item>
    <ion-item-divider style="height: 42px; text-transform: uppercase; background-color: #f2f2f2; color: #7f7f7f; font-weight: 400;">
      <ion-label slot="start">Pay Detail</ion-label>
      <ion-label style="padding-left: 36px;">Current</ion-label>
      <ion-label style="padding-left: 60px;">YTD</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let data of data" detail button lines="full">
      <ion-label style="font-size: 15px; color: #7f7f7f;">{{data.title}}</ion-label>
      <ion-label style="font-size: 15px; font-weight: 500;">{{data.current}}</ion-label>
      <ion-label style="font-size: 15px; font-weight: 500;">{{data.ytd}}</ion-label>
    </ion-item>
    <ion-item-divider style="height: 42px; text-transform: uppercase; background-color: #f2f2f2; color: #7f7f7f; font-weight: 400;">
      Trip Detail
    </ion-item-divider>
  </ion-list>
</ion-content>
